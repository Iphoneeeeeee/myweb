<h2><span id="การออกวางจำหน่าย">การออกวางจำหน่า</span></h2>
<p>การ์ตูนแนวยะโอะอินั้น ปัจจุบันเป็นที่หาซื้อได้ง่ายมากๆ ส่วนใหญ่จะวางขายในร้านขายหนังสือการ์ตูนใหญ่ๆ หรือร้านหนังสือการ์ตูนขึ้นห้าง โดยที่จะมีการแบ่งโซนอย่างชัดเจน หนังสือการ์ตูนแนวนี้จะไม่มีฉากในการร่วมเพศอย่างโจ่งแจ้ง ส่วนใหญ่จะมีแค่ฉากจูบเท่านั้น</p>
</body>
